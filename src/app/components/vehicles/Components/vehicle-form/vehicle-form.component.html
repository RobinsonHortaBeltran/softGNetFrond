<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit(typeSendData)" *ngIf="formulario">
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [attr.disabled]="!camposHabilitados" formControlName="description"
            id="floatingInput">
          <label for="floatingInput">Descripcion del vehiculo*</label>
          <div *ngIf="formulario.get('description')?.invalid &&
            (formulario.get('description')?.dirty || formulario.get('description')?.touched)" class="error-message">
            <div *ngIf="formulario.get('description')?.errors?.['required']">
              *Campo Requerido
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" [attr.disabled]="!camposHabilitados" formControlName="year"
            id="floatingInput">
          <label for="floatingInput">AÃ±o de fabricacion</label>
          <div *ngIf="formulario.get('year')?.invalid &&
            (formulario.get('year')?.dirty || formulario.get('year')?.touched)" class="error-message">
            <div *ngIf="formulario.get('year')?.errors?.['required']">
              *Campo Requerido
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [attr.disabled]="!camposHabilitados" formControlName="make"
            id="floatingInput">
          <label for="floatingInput">Marca del vehiculo*</label>
          <div *ngIf="formulario.get('make')?.invalid &&
            (formulario.get('make')?.dirty || formulario.get('make')?.touched)" class="error-message">
            <div *ngIf="formulario.get('make')?.errors?.['required']">
              *Campo Requerido
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" [attr.disabled]="!camposHabilitados" formControlName="capacity"
            id="floatingInput" [value]="fechaEnFormato">
          <label for="floatingInput">Capacidad*</label>
          <div *ngIf="formulario.get('capacity')?.invalid &&
            (formulario.get('capacity')?.dirty || formulario.get('capacity')?.touched)" class="error-message">
            <div *ngIf="formulario.get('capacity')?.errors?.['required']">
              *Campo Requerido
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <select class="form-control" [attr.disabled]="!camposHabilitados" formControlName="active" id="floatingInput">
            <option selected>Seleccionar</option>
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
      
          </select>
          <label for="floatingInput">Estado*</label>
          <div *ngIf="formulario.get('active')?.invalid &&
                  (formulario.get('active')?.dirty || formulario.get('active')?.touched)" class="error-message">
            <div *ngIf="formulario.get('active')?.errors?.['required']">
              *Campo Requerido
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button mat-raised-button style="width: 100%;height: 30px;" type="submit" [disabled]="!formulario.valid"
          color="primary">{{ esModoEditar ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </div>
  </form>
</div>
